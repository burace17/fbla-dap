<!DOCTYPE html>
<html>
	<head>
		<title>NFLC Registration</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<!-- This adds some space betwee the first form field and the navigation bar -->
		<style>
			form {
				padding-top: 10px;
			}
		</style>
		<script src="js/jquery-1.11.0.min.js"></script>
		<!-- Page specific javascript -->
		<script src="js/workshops.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">National Fall Leadership Conference</a>
				</div>
				<div class="navbar-collapse collapse">
					
				</div>
			</div>
		</div>
		<div class="container">
			<!-- NFLC Form -->
			<form id="frmWkshps" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="workshopSelect" class="col-sm-2 control-label">Workshop</label>
					<div class="col-sm-10">
						<select class="form-control" id="workshopSelect"></select>
					</div>
				</div>
				<div class="form-group">
                                        <label for="participantSelect" class="col-sm-2 control-label">Participant</label>
                                        <div class="col-sm-10">
						<select class="form-control" id="participantSelect"></select>
                                        </div>
                                </div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="btnSubmit" type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>
		</div>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
